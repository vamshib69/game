<html>

<b>this is bold</b> and <i>this is italic</i>
<canvas id="gameCanvas" width="800" height="600"></canvas>

<script>

var canvas;
var canvasContext;
var ballX=50;
var ballY=0;
var ballSpeedX =10;

window.onload = function(){  
   console.log("Hello World!");
   canvas = document.getElementById('gameCanvas');
   canvasContext = canvas.getContext("2d");
   var framesPerSecond = 30; //to calculate frame rate per second
   setInterval(function(){
     moveEverything();
	 drawEverything();
} , 1000/framesPerSecond);  //1000ms or 1sec or 500 miliseconds
   //drawEverything(); called multiple times
   }

function callBoth(){
     moveEverything();
	 drawEverything();
}   
function moveEverything() {
     ballX=ballX+ ballSpeedX;
	 if(ballX > canvas.width){
	 ballSpeedX= -ballSpeedX;
	 }
	 else if(ballX<0){
	 ballSpeedX= -ballSpeedX;//-(-5)=positive ballSpeedX
	 }
}   
function drawEverything () //created a function with camelcase to call all the blocks
{
   //drawing code
   //next line is for blank screen in black
   console.log("called drawEverything");
   colorRect(0,0,canvas.width,canvas.height,'black');
   //this is left player paddle
   colorRect(0,210,10,100,'red');
   //nxt line draws the ball
   colorRect(ballX,100,10,10,'yellow');
}


function colorRect(leftX,topY, width,height, drawColor){
		 canvasContext.fillStyle = drawColor;
         canvasContext.fillRect(leftX,topY,width,height);
		 
}
</script>

</html>
